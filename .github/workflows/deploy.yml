name: Deploy Tazkiya Store to InfinityFree

on:
  push:
    branches: [ main ]  # Trigger deploy on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node (for Vite/React)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4️⃣ Build the Vite project
      - name: Build React + Vite Project
        run: npm run build

      # 5️⃣ Deploy build folder to InfinityFree via FTP
      - name: Deploy via FTP to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}        # InfinityFree FTP host (e.g., ftpupload.net)
          username: ${{ secrets.FTP_USERNAME }}    # FTP username
          password: ${{ secrets.FTP_PASSWORD }}    # FTP password
          local-dir: ./dist                         # Vite build output folder
          server-dir: /htdocs/                      # InfinityFree public folder
          dry-run: false                            # Set true for testing first