name: Deploy to InfinityFree

on:
  push:
    branches: [ main ]  # or 'master' - check your default branch name

jobs:
  ftp-deploy:
    name: ğŸš€ Deploy via FTP
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node (for Vite build)
        uses: actions/setup-node@v3
        with:
          node-version: "20"  # adjust if needed

      - name: ğŸ›  Install dependencies
        run: npm ci

      - name: ğŸ— Build frontend
        run: npm run build  # make sure this outputs your Vite build into ./dist

      - name: ğŸ“‚ Sync files to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.4.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist  # Vite build output folder
          server-dir: /htdocs/  # InfinityFree public folder
          dry-run: false