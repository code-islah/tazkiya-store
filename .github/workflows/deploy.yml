name: Deploy Tazkiya Store to InfinityFree

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3️⃣ Install frontend dependencies
      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./tazkiya-store-frontend

      # 4️⃣ Build the frontend project
      - name: Build React + Vite Project
        run: npm run build
        working-directory: ./tazkiya-store-frontend

      # 5️⃣ Deploy built files to InfinityFree via FTP
      - name: Deploy via FTP to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./tazkiya-store-frontend/dist/
          server-dir: /htdocs/
          delete: true
          dry-run: false